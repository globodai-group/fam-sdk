version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Paris'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      typescript:
        patterns:
          - 'typescript*'
          - '@typescript-eslint/*'
        update-types:
          - 'minor'
          - 'patch'
      eslint:
        patterns:
          - 'eslint*'
          - '@eslint/*'
        update-types:
          - 'minor'
          - 'patch'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
        update-types:
          - 'minor'
          - 'patch'
      build:
        patterns:
          - 'tsup'
          - 'typedoc'
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Paris'
    commit-message:
      prefix: 'ci(deps)'
    labels:
      - 'ci'
      - 'dependencies'
      - 'automated'
